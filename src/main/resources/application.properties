spring.application.name=sftp-gateway
spring.profiles.include=commons,mysql,queue,snc

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

sftp.server.port=2222
sftp.server.welcome=OpusCapita SFTP Service
sftp.server.hostKey=host.ser

auth.server.url=http://auth:3005
auth.server.endpoint=/auth/token
auth.server.clientId=test
auth.server.clientSecret=test
